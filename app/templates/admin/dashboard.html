<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* CSS ni shu yerda yozing */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Foydalanuvchi</th>
                <th>Platforma</th>
                <th>Xabar</th>
                <th>Vaqt</th>
            </tr>
        </thead>
        <tbody>
            {% for message in chat_messages %}
                <tr>
                    <td>{{ message.user_profile.user.username }}</td>
                    <td>{{ message.platform }}</td>
                    <td>{{ message.message_text }}</td>
                    <td>{{ message.timestamp }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
