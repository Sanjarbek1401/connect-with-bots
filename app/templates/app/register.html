<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish</title>
</head>
<body>
    <h1>Ro'yxatdan o'tish</h1>

    <!-- Xabarlar bo'lsa, ularni ko'rsatish -->
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <h2>Foydalanuvchi ma'lumotlari</h2>
        {{ user_form.as_p }}

        <h2>Passport ma'lumotlari</h2>
        {{ profile_form.as_p }}

        <button type="submit">Ro'yxatdan o'tish</button>
    </form>

    <p>Allaqachon ro'yxatdan o'tdingizmi? <a href="{% url 'login' %}">Kirish</a></p>
</body>
</html>
