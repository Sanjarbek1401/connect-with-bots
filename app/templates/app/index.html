<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asosiy Sahifa</title>
    <!-- CSS qo'shish uchun uslub -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        main {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Xush kelibsiz, {{ user.username }}!</h1>
        <!-- Logout tugmasi -->
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Chiqish</button>
        </form>
    </header>
    <main>
        <p>Bu sizning asosiy sahifangiz. Ro'yxatdan o'tganingizdan so'ng, bu sahifaga o'tasiz.</p>
        <p>Biz bilan qoling va yangiliklardan xabardor bo'ling!</p>
    </main>
</body>
</html>
